<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (consultorio) {
      <div>
        <h2 data-cy="consultorioDetailsHeading"><span>Consultorio</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ consultorio.id }}</span>
          </dd>
          <dt><span>Numero</span></dt>
          <dd>
            <span>{{ consultorio.numero }}</span>
          </dd>
          <dt><span>Piso</span></dt>
          <dd>
            <span>{{ consultorio.piso }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
        </button>

        <button type="button" [routerLink]="['/consultorio', consultorio.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
    }
  </div>
</div>
